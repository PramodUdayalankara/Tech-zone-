<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web POS - Customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- backend base URL (same as index.html) -->
    <script>
        // SAME VALUE AS index.html
        window.__POS_BACKEND_URL__ = "http://localhost:8081/";
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/styles/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/styles/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>

<!-- ðŸ”’ login check for sub-pages -->
<script>
    (function () {
        if (localStorage.getItem('posLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    })();
</script>

<header>
    <!--Nav started-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold " href="#">
                <img src="../assets/images/logo.png" alt="Logo" width="50" height="44"
                     class="d-inline-block align-text-center">
                <span class="text-success"> Tech zone </span> POS System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="homeBtn">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item" id="customerBtn">
                        <a class="nav-link active" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item" id="itemBtn">
                        <a class="nav-link" href="item.html">Items</a>
                    </li>
                    <li class="nav-item" id="orderBtn">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item" id="orderDetailsBtn">
                        <a class="nav-link" href="orderDetails.html">Order Details</a>
                    </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary btn-m" type="button">
                        <i class="fa-solid fa-user-plus"></i> Sign Up
                    </button>
                    <!-- logout button with id (same behaviour as index) -->
                    <button id="logoutBtn" class="btn btn-outline-secondary" type="button">
                        <i class="fa-solid fa-right-from-bracket"></i> Log Out
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--Nav ended-->
</header>

<!-- Customer Start-->
<main class="container-fluid" id="CustomerSection">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-3" style="font-family: 'Arial Rounded MT Bold',serif">
                <i class="bi bi-people"></i> Customer
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6">Home > Customer</h6>
            <hr>
        </div>

        <!-- Customer Details Section Start -->
        <div class="row justify-content-around" style="height: max-content">

            <!-- Customer Search Section -->
            <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 sectionBorder"
                 style="background-color: white;height: max-content ">
                <h4 class="text-center p-2 text-light rounded-3" style="background: #16A085">Manage Customer</h4>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="searchCusId">Search Customer :</label>
                    <input id="searchCusId" class="form-control me-2 mt-2"
                           type="search" placeholder="Input Name/NIC/Tp Here">
                </div>
                <div class="m-4">
                    <button id="btnSaveCustomer" class="btn btn-success mt-2 m-2" type="button">
                        + New Customer
                    </button>

                    <button id="btnUpdateCustomer" class="btn btn-warning mt-2 m-2" type="button">
                        Update Customer
                    </button>

                    <button id="btnDeleteCustomer" class="btn btn-danger mt-2 m-2" type="button">
                        Delete Customer
                    </button>
                </div>
            </div>

            <!-- Customer Form Section -->
            <div class="col-10 col-md-5 col-lg-4 p-0 mt-2 rounded-3 sectionBorder" style="background-color: white">
                <form id="customerForm">
                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusId">Customer ID :</label>
                        <input id="txtCusId" class="form-control" type="text" name="id">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusName">Customer Name :</label>
                        <input id="txtCusName" class="form-control" type="text" name="name">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusAddress">Customer Address :</label>
                        <input id="txtCusAddress" class="form-control" type="text" name="address">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCustomerSalary">Customer Salary :</label>
                        <input id="txtCustomerSalary" class="form-control" type="text" name="salary">
                        <span class="control-error"></span>
                    </div>
                </form>
            </div>

        </div>
        <!-- Customer Details Section End -->

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around" style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center table-bordered sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->
    </div>
</main>
<!-- Customer End-->

<!-- JS: jQuery FIRST -->
<script src="../assets/styles/jQuery/jquery-3.6.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="../assets/styles/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>

<!-- Other libs -->
<script src="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.js"></script>
<script src="../util/alert.js"></script>
<script src="../util/validation.js"></script>

<!-- Controller -->
<script src="../controllers/CustomerController.js"></script>

<!-- ðŸ”“ LOGOUT HANDLER (same logic as index.html but path for pages/) -->
<script>
    (function () {
        var btn = document.getElementById('logoutBtn');
        if (btn) {
            btn.addEventListener('click', function () {
                localStorage.removeItem('posLoggedIn');
                localStorage.removeItem('posLoggedUser');
                window.location.href = 'login.html';
            });
        }
    })();
</script>

</body>
</html>
