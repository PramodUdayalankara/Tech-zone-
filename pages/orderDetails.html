<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web POS - Orders View</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Backend base URL for JS -->
    <script>
        // Spring Boot backend
        window.__POS_BACKEND_URL__ = "http://localhost:8081";
    </script>

    <!-- CSS -->
    <link href="../assets/styles/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/styles/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.css" rel="stylesheet">
    <link href="../assets/styles/style.css" rel="stylesheet">
</head>
<body>

<header>
    <!--Nav started-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold " href="#">
                <img alt="Logo" class="d-inline-block align-text-center" height="44"
                     src="../assets/images/logo.png" width="50">
                <span class="text-success"> Tech zone </span> POS System
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="homeBtn">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item" id="customerBtn">
                        <a class="nav-link" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item" id="itemBtn">
                        <a class="nav-link" href="item.html">Items</a>
                    </li>
                    <li class="nav-item" id="orderBtn">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item" id="orderDetailsBtn">
                        <a class="nav-link active" aria-current="page" href="orderDetails.html">Order Details</a>
                    </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary btn-m" type="button">Sign Up</button>
                    <button class="btn btn-outline-secondary" type="button">Log Out</button>
                </div>
            </div>
        </div>
    </nav>
    <!--Nav ended-->
</header>

<!-- Orders View Start -->
<main class="container-fluid" id="OrderSection">

    <!-- Header -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-2" style="font-family: 'Arial Rounded MT Bold',serif">
                <i class="bi bi-card-checklist"></i> Orders View
            </h2>
        </div>
    </div>

    <!-- Breadcrumb + wrapper -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6-2">Home > Orders Details</h6>
            <hr>
        </div>

        <!-- Orders + Details section -->
        <div class="row justify-content-around mb-4">

            <!-- Orders Table -->
            <div class="col-10 col-lg-10 p-3 mt-3 rounded-3 sectionBorder" style="background-color: white">
                <h5 class="text-center p-2 text-light rounded-3" style="background: #16A085">Orders</h5>
                <div class="PlaceOrderTableDiv overflow-auto" style="height: 260px;">
                    <table class="table table-success table-striped table-bordered table-hover mb-0">
                        <thead class="text-light table-dark text-center table-bordered sticky-top">
                        <tr>
                            <th>Order Id</th>
                            <th>Order Date</th>
                            <th>Customer Id</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <!-- IMPORTANT: JS will fill this -->
                        <tbody id="tblOrders"></tbody>
                    </table>
                </div>
                <small class="text-muted">Click an order to see its item details below.</small>
            </div>

            <!-- Order Details Table -->
            <div class="col-10 col-lg-10 p-3 mt-4 rounded-3 sectionBorder" style="background-color: white">
                <h5 class="text-center p-2 text-light rounded-3" style="background: #16A085">Orders Details</h5>
                <div class="PlaceOrderTableDiv overflow-auto" style="height: 260px;">
                    <table class="table table-success table-striped table-bordered table-hover mb-0">
                        <thead class="text-light table-dark text-center table-bordered sticky-top">
                        <tr>
                            <th>Order Id</th>
                            <th>Item Code</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <!-- IMPORTANT: JS will fill this -->
                        <tbody id="tblOrderDetails"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</main>
<!-- Orders View End -->

<!-- JS -->
<script src="../assets/styles/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
<script src="../assets/styles/jQuery/jquery-3.6.1.min.js"></script>
<script src="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.js"></script>
<script src="../util/alert.js"></script>
<script src="../util/validation.js"></script>

<!-- Orders Details controller -->
<script src="../controllers/OrderDetailsController.js"></script>

</body>
</html>
